<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Kansas City Weather</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="forecastController as vm">
          <div class ="row header">
              <div class="col">DAY</div>
              <div class="col">HIGH/LOW</div>
              <div class="col">WEATHER</div>
              <div class="col">HUMIDITY</div>
              <div class="col">PRESSURE</div>
              <div class="col">WIND</div>
              <div class="col">CLOUNDINESS</div>

          </div>
          <div class="row" ng-repeat="day in vm.data.list">
              <div class="col">{{day.dt | getDate}}</div>
              <div class="col">
                  <span class="high-temp ng-scope">{{day.temp.max}}&deg;F</span>
                  <span class="low-temp ng-scope">/</span>
                  <span class="low-temp ng-scope">{{day.temp.min}}&deg;F</span>
              </div>             
              <div class="col"><img src="{{day.weather[0].icon | getIcon}}" alt="" width="25"/> {{day.weather[0].description}}</div>
              <div class="col">{{day.humidity}}%</div>
              <div class="col">{{day.pressure}} hPa</div>
              <div class="col">{{day.deg | degToCompass}} {{day.speed}} mph</div>
              <div class="col">{{day.clouds}}%</div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
